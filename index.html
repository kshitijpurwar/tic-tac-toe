<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe made by Kshitij Purwar</title>
    <link href="jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div id="choice" title="Choose X or O , X goes first!! ">
        <button class='options' id='circle'>
            <i class="fa fa-circle-o fa-4x "></i>
        </button>
        <!-- <button type="button" id="reset"> Reset </button>        -->
        <button class='options' id="cross">
            <i class="fa fa-times fa-4x "></i>
        </button>
    </div>
    <div id='main'>
        <div id="game">
            <table>
                <tr>
                    <td class='b l' id="0"></td>
                    <td class='b l' id="1"></td>
                    <td class='b' id="2"></td>
                </tr>
                <tr>
                    <td class='b l' id="3"></td>
                    <td class='b l' id="4"></td>
                    <td class='b' id="5"></td>
                </tr>
                <tr>
                    <td class='l' id="6"></td>
                    <td class='l' id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
        </div>
        <div id="gameover">
            <button id='pg'>Wanna Play Again!!!</button>
        </div>
    </div>
    </div>
    <script src='workingttt.js'></script>
</body>

</html>
